<div class="content center">
    <div class="header">{{title}}</div>

    <span class="close" (click)="cancel()">Назад к списку</span>
    <form (ngSubmit)="submit()" #form="ngForm">
        <input type="text" value={{person.firstName}} placeholder="Введите имя сотрудника">
        <input type="text" value={{person.lastName}} placeholder="Введите фамилию сотрудника">
        <button class="btn-blue btn-save">Сохранить</button>
    </form>
</div>
