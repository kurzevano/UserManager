<div class="main-content" *ngIf="!isEditMode && !isAddMode">
    <table class="table-persons">
        <thead>
            <tr>
                <!--Иконка -->
                <th></th>

                <th>Имя</th>
                <th>Фамилия</th>

                <!--Кнопка редактирования -->
                <th></th>

                <!--Кнопка удаления -->
                <th></th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of persons">
                <td>
                    <fa-icon [icon]="faUser"></fa-icon>
                </td>
                <td>{{person.firstName}}</td>
                <td>{{person.lastName}}</td>
                <td>
                    <button (click)="editPersonStart(person)" title="Редактировать"> <fa-icon [icon]="faEdit"></fa-icon></button></td>
                <td><button (click)="deletePerson(person)" title="Удалить"><fa-icon [icon]="faTrashAlt"></fa-icon></button></td>
            </tr>
        </tbody>
    </table>

    <button class="btn-blue" (click)="addPersonStart()">Добавить сотрудника</button>

</div>

<app-edit-person *ngIf="isEditMode" [person]=editablePerson (submited)="editPersonCompleted($event)" (canceled)="cancelEdit()"></app-edit-person>
<app-add-person *ngIf="isAddMode" (submited)="addPersonCompleted($event)" (canceled)="cancelAdd()"></app-add-person>
