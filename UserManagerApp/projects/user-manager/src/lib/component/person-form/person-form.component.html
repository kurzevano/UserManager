<div class="content center">
    <div class="header">{{caption}}</div>

    <span class="close" (click)="cancel()">Назад к списку</span>
    <form (ngSubmit)="submit()" #form="ngForm">
        <input type="text" [(ngModel)]="person.firstName" name="firstName" placeholder="Введите имя сотрудника">
        <input type="text" [(ngModel)]="person.lastName" name="lastName" placeholder="Введите фамилию сотрудника">
        <button class="btn-blue btn-save">Сохранить</button>
    </form>
</div>
